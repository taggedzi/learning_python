[run]
branch = true
source =
    ../
omit =
    *__init__*

[report]
exclude_lines =
    if self\.debug
    raises NotImplementedError
    raises AssertionError
    if 0:
    if __name__ == .__main__.:

[html]
exclude_lines =
    if self\.debug
    raises NotImplementedError
    raises AssertionError
    if 0:
    if __name__ == .__main__.:
directory = /tmp/artifacts/htmlcov
